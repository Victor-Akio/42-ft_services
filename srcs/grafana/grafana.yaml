apiVersion: apps/v1
kind: Deployment
metadata:
  name: grafana
  labels:
    app: grafana
spec:
  selector:
    matchLabels:
      app: grafana
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        app: grafana
    spec:
      containers:
      - name: grafana
        image: grafana_img
        imagePullPolicy: Never
---
apiVersion: v1
kind: Service
metadata:
    name: grafana
    labels:
      app: grafana
spec:
    type: LoadBalancer
    selector:
      app: grafana
    ports:
    - port: 3000
      targetPort: 3000
    loadBalancerIP: 192.168.99.100
